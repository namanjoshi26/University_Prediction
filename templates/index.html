{% extends 'base.html' %}
{% block title %}
University Predictor
{% endblock title %}
{% block body %}




<div class=" container ">
    <div class="row justify-content-md-center">
        <div class="col col-lg-1">
        </div>
        <div class="col-md-auto">
            <form action="{{ url_for('main') }}" method="POST">
                <div>
                    <h2 style="color:blue">User Data Inputs</h1>
                </div>
                <div class="mb-3 col-md">
                    <input class="form-control " placeholder="GRE" id="gre" name="gre" type="number" min="260" max="340"
                        required data-bs-toggle="popover" data-bs-trigger="focus" title="GRE Score Info"
                        data-bs-content="Range : 260 to 340 " data-bs-placement="right">
                </div>
                <div class="mb-3 col-md">
                    <input class="form-control " placeholder="TOEFL" id="toefl" name="toefl" type="number" min="0"
                        max="120" required data-bs-toggle="popover" data-bs-trigger="focus" title="TOEFL Score Info"
                        data-bs-content="Range : upto 120 ">
                </div>
                <div class=" mb-3 col-md">
                    <input class="form-control " placeholder="University Rating" name="university_rating" type="number"
                        min="1" max="5" required data-bs-toggle="popover" data-bs-trigger="focus"
                        title="University Rating Info" data-bs-content="Range : 1 to 5 <br />1 : Best - Ranking Top 10 Universities<br />2 : Ranking 11 to 30
                        3 : Ranking 31 to 60<br />4 : Ranking 61 to 100<br />5 : Below Average - Ranking 101 to 150"
                        data-bs-html="true">
                </div>
                <div class="mb-3 col-md">
                    <input class="form-control " placeholder="SOP Rating" name="sop" type="number" min="1" max="5"
                        step="0.5" required data-bs-toggle="popover" data-bs-trigger="focus" title="SOP Rating Info"
                        data-bs-content="Range : 1 to 5 <br /> 1 : Below Average <br />5 : Best" data-bs-html="true">
                </div>
                <div class="mb-3 col-md">
                    <input class="form-control " placeholder="LOR Rating" name="lor" type="number" min="1" max="5"
                        step="0.5" required data-bs-toggle="popover" data-bs-trigger="focus" title="LOR Rating Info"
                        data-bs-content="Range : 1 to 5 <br /> 1 : Below Average <br />5 : Best" data-bs-html="true">
                </div>
                <div class="mb-3 col-md">
                    <input class="form-control " placeholder="CGPA" name="cgpa" type="number" min="4" max="10"
                        step="0.01" required data-bs-toggle="popover" data-bs-trigger="focus" title="CGPA Score Info"
                        data-bs-content="Undergraduate <br />Range : 4 to 10" data-bs-html="true">
                </div>
                <div class="mb-3 col-md">
                    <input class="form-control " placeholder="Research Work" name="research_work" type="number" min="0"
                        max="1" required data-bs-toggle="popover" data-bs-trigger="focus" title="Research Work Info"
                        data-bs-content="Range : 0 or 1 <br />0 : No Research Work <br />1 : Some Research Work"
                        data-bs-html="true">
                </div>
                <div class="d-grid gap-2 col">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
{% endblock body %}
